<mat-card>
  <mat-card-header>
    <mat-card-title>Filter</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div>
      <mat-form-field>
        <input (dateInput)="startDateChanged($event)" matInput [matDatepicker]="startDatePicker" placeholder="Start date">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input (dateInput)="endDateChanged($event)" matInput [matDatepicker]="endDatePicker" placeholder="End date">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-select placeholder="Category" (selectionChange)="categoryChanged($event)">
          <mat-option [value]="null">--</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-card-content>
</mat-card>
